<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DaisyUI Navbar</title>
  <script>
    // 如果想用 CDN 配置 DaisyUI 插件，需要先加载 DaisyUI 脚本，或者干脆用 CSS 直接引入
    // 这段脚本如果报错可以删掉
    tailwind.config = {
      plugins: [daisyui],
    }
  </script>
</head>
<body class="bg-base-200">


  <!-- React 挂载点，必须空 -->
  <div id="root"></div>

  <!-- React 入口脚本，独立放在 body 末尾 -->
  <script type="module" src="/src/main.tsx"></script>

</body>
</html>
